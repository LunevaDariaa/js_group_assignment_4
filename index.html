<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/map.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>VISITED // Your fav places</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logoMain">
        <img src="map.png" alt="Logo" class="logo" />
        <span>VISITED</span>
      </div>
      <ul class="workouts">
        <form class="hidden form">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="cafe">‚òïÔ∏è Cafe</option>
              <option value="park">üå≥ Park</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Place Name</label>
            <input
              class="form__input form__input--place-name"
              placeholder="Starbucks"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Time Spent (min)</label>
            <input
              class="form__input form__input--time-spent"
              placeholder="60"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Rating (1-5)</label>
            <input class="form__input form__input--rating" placeholder="5" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Activities</label>
            <input
              class="form__input form__input--activities"
              placeholder="Jogging, Reading"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <!-- <button class="sort">Sort</button> -->
    </div>

    <div id="map"></div>
  </body>
</html>
